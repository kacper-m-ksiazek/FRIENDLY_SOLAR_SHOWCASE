<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #fff9e6;
            color: #333;
        }

        /* Top Menu Styles */
        .top-menu {
            background-color: #ffd966;
            padding: 10px 20px;
        }

        .top-menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
        }

        .top-menu li {
            display: inline;
        }

        .top-menu a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .top-menu a:hover {
            background-color: #5c8536;
        }

        /* Result Page Styles */
        .result-section {
            text-align: center;
            padding: 60px;
            color: #333;
            background-color: rgba(255, 209, 26, 0.9);
        }

        .result-section h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #72a34a;
        }

        .result-content {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(10, 10, 10, 0.1);
            background-color: rgba(255, 250, 230, 0.8);
        }

        .result-content p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .result-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: left;
        }

        .result-item {
            margin-bottom: 10px;
        }

        .result-item .time {
            font-weight: bold;
        }

        .result-item .irradiance {
            margin-left: 10px;
        }

        .go-back {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            background-color: #72a34a;
            color: #fffae6;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .go-back:hover {
            background-color: #5c8536;
        }
    </style>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Top Menu -->
    <nav class="top-menu">
        <div class="result-section">
        <div class="result-content">
            <h1>Result</h1>
            <p>Direct Normal Irradiance predictions:</p>
            <ul class="result-list">
                {% for time, irradiance in result %}
                <li class="result-item">
                    <span class="time">{{ time }}</span>
                    <span class="irradiance">{{ irradiance }}</span>
                </li>
                {% endfor %}
            </ul>

            <canvas id="resultChart" width="600" height="400"></canvas>

            <a href="{% url 'calculate' %}" class="go-back">Go back</a>
        </div>
    </section>
</section>
    <!-- JavaScript for Chart.js -->
<script>
    var data = {{ data_json|safe }};
    var labels = data.map(item => item.time);
    var values = data.map(item => item.irradiance);

    if (resultChart) {
    resultChart.destroy();
    }
    var ctx = document.getElementById('resultChart').getContext('2d');
    var resultChart = new Chart(ctx, {
        type: 'bar', // Change the chart type to 'bar'
        data: {
            labels: labels,
            datasets: [{
                label: 'Irradiance',
                data: values,
                backgroundColor: 'rgba(114, 163, 74, 0.7)', // Match the Weekly Planner chart color
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: true,
            scales: {
                x: {
                    title: {
                        display: true,
                        text: 'Time'
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: 'Irradiance'
                    }
                }
            }
        }
    });
</script>


</body>
</html>
