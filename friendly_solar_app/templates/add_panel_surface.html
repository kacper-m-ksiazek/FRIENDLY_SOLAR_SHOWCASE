<!DOCTYPE html>
<html>
<head>
    <title>Add Panel Surface Area</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Top Menu Styles */
        .top-menu {
            background-color: #72a34a;
            padding: 10px 20px;
        }

        .top-menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
        }

        .top-menu li {
            display: inline;
            margin-left: 20px;
        }

        .top-menu a {
            text-decoration: none;
            color: #fff;font-weight: bold;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .top-menu a:hover {
            background-color: #5c8536;
        }

        /* Main Content Styles */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            color: #72a34a;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            font-size: 18px;
            margin-bottom: 10px;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        input[type="submit"] {
            background-color: #72a34a;
            color: #fff;
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #5c8536;
        }
    </style>
</head>
<body>
    <!-- Top Menu -->
    <nav class="top-menu">
        <ul>
            <li><a href="{% url 'calculate' %}">Home</a></li>
            <li><a href="{% url 'user_profile' %}">Profile</a></li>
            <li><a href="{% url 'account_logout' %}">Logout</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Add Panel Surface Area, Azimuth and Elevation angles</h1>
        <form method="post">
            {% csrf_token %}
            <label for="panel_surface">Panel Surface Area:</label>
            <input type="number" step="0.01" name="panel_surface" id="panel_surface" placeholder="Enter panel surface in m2...">
            <label for="Azimuth">Panel Azimuth Angle:</label>
            <input type="number" step="0.01" name="azimuth" id="azimuth" placeholder="Enter azimuth angle in degrees (°)...">
            <label for="Elevation">Panel Elevation Angle:</label>
            <input type="number" step="0.01" name="elevation" id="elevation" placeholder="Enter elevation angle in degrees (°)...">
            <input type="submit" value="Save">
        </form>
    </div>
</body>
</html>
